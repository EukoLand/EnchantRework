# ═══════════════════════════════════════════════════════════════
#  EnchantmentRework - Конфигурация
#  Версия: 1.0 | Поддержка: 1.19+
# ═══════════════════════════════════════════════════════════════

# Включен ли плагин
# true - плагин работает
# false - плагин отключен, урон не модифицируется
enabled: true

# ═══════════════════════════════════════════════════════════════
#  Режим обработки урона
# ═══════════════════════════════════════════════════════════════

# Обрабатывать только урон от игроков
# true - модификатор урона применяется только когда атакует игрок
# false - модификатор применяется ко всем источникам урона (падение, лава и т.д.)
#        ВНИМАНИЕ: режим false может сломать автоматические фермы мобов!
player-damage-only: true

# ═══════════════════════════════════════════════════════════════
#  Режим округления урона
# ═══════════════════════════════════════════════════════════════

# Как округлять итоговый урон:
# STANDARD - стандартное округление (0.0-0.4 → вниз, 0.5-0.9 → вверх)
#            Пример: 4.4 → 4, 4.5 → 5, 4.9 → 5
#
# ALWAYS_DOWN - всегда округлять вниз
#               Пример: 4.1 → 4, 4.5 → 4, 4.9 → 4
#
# ALWAYS_UP - всегда округлять вверх
#             Пример: 4.1 → 5, 4.5 → 5, 4.9 → 5
#
rounding-mode: STANDARD

# ═══════════════════════════════════════════════════════════════
#  Режим минимального урона
# ═══════════════════════════════════════════════════════════════

# Что делать, если урон после модификации меньше 1.0:
# ZERO - наносить 0 урона (моб не получит урон)
#        Пример: 0.7 урона → 0 урона
#
# MINIMUM - наносить минимум 1.0 урона (0.5 сердца)
#           Пример: 0.7 урона → 1.0 урона
#
# ALLOW_DECIMAL - разрешить дробный урон меньше 1.0
#                 Пример: 0.7 урона → 0.7 урона
#
minimum-damage-mode: MINIMUM

# ═══════════════════════════════════════════════════════════════
#  Множители урона
# ═══════════════════════════════════════════════════════════════

# Множители урона при отсутствии и наличии зачарования.
#
# Эти параметры позволяют гибко настраивать баланс:
#
# no-enchant — уменьшение или увеличение урона,
#              когда у оружия НЕТ подходящего зачарования.
#
# with-enchant — множитель урона,
#                когда зачарование ЕСТЬ (даже 1 уровень).
#
# Примеры использования:
#   0.50 -> урон уменьшится на 50%
#   1.00 -> урон без изменений
#   1.50 -> урон увеличится на 50%
#   2.00 -> двойной урон
#
# Стандартные значения:
#   no-enchant: 0.70 — штраф 30%
#   with-enchant: 1.30 — бонус 30%
#

multiplier:
  no-enchant: 0.70
  with-enchant: 1.30

# ═══════════════════════════════════════════════════════════════
#  Информация о механике
# ═══════════════════════════════════════════════════════════════
#
# Без зачарования (Бич членистоногих / Небесная кара):
#   - Урон по уязвимым мобам уменьшается на 30% (множитель 0.70)
#
# С зачарованием (любой уровень):
#   - Урон по уязвимым мобам увеличивается на 30% (множитель 1.30)
#
# Членистоногие мобы:
#   - Пауки, пещерные пауки, пчёлы, чешуйницы, эндермиты
#
# Мобы нежити:
#   - Зомби, скелеты, фантомы, иссушитель, зоглин и другие
#
# ═══════════════════════════════════════════════════════════════