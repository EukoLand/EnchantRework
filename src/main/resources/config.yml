# ═══════════════════════════════════════════════════════════════
#  EnchantmentRework - Configuration
#  Version: 1.0 | Support: 1.21+
# ═══════════════════════════════════════════════════════════════

# Plugin enabled status
# true - plugin is active
# false - plugin is disabled, damage is not modified
enabled: true

# ═══════════════════════════════════════════════════════════════
#  Damage Processing Mode
# ═══════════════════════════════════════════════════════════════

# Process only damage dealt by players
# true - damage modifier applies only when a player attacks
# false - modifier applies to all damage sources (fall damage, lava, etc.)
#         WARNING: false mode may break automatic mob farms!
player-damage-only: true

# ═══════════════════════════════════════════════════════════════
#  Damage Rounding Mode
# ═══════════════════════════════════════════════════════════════

# How to round final damage values:
# STANDARD - standard rounding (0.0-0.4 → down, 0.5-0.9 → up)
#            Example: 4.4 → 4, 4.5 → 5, 4.9 → 5
#
# ALWAYS_DOWN - always round down
#               Example: 4.1 → 4, 4.5 → 4, 4.9 → 4
#
# ALWAYS_UP - always round up
#             Example: 4.1 → 5, 4.5 → 5, 4.9 → 5
#
rounding-mode: STANDARD

# ═══════════════════════════════════════════════════════════════
#  Minimum Damage Mode
# ═══════════════════════════════════════════════════════════════

# What to do when damage after modification is less than 1.0:
# ZERO - deal 0 damage (mob takes no damage)
#        Example: 0.7 damage → 0 damage
#
# MINIMUM - deal minimum 1.0 damage (0.5 hearts)
#           Example: 0.7 damage → 1.0 damage
#
# ALLOW_DECIMAL - allow decimal damage below 1.0
#                 Example: 0.7 damage → 0.7 damage
#
minimum-damage-mode: MINIMUM

# ═══════════════════════════════════════════════════════════════
#  Damage Multipliers
# ═══════════════════════════════════════════════════════════════

# Damage multipliers for weapons with and without enchantments.
#
# These parameters allow flexible balance customization:
#
# no-enchant — damage reduction or increase
#              when weapon has NO appropriate enchantment.
#
# with-enchant — damage multiplier
#                when enchantment IS present (even level 1).
#
# Usage examples:
#   0.50 → damage reduced by 50%
#   1.00 → damage unchanged
#   1.50 → damage increased by 50%
#   2.00 → double damage
#
# Default values:
#   no-enchant: 0.70 — 30% penalty
#   with-enchant: 1.30 — 30% bonus
#

multiplier:
  no-enchant: 0.70
  with-enchant: 1.30

# ═══════════════════════════════════════════════════════════════
#  Mechanics Information
# ═══════════════════════════════════════════════════════════════
#
# Without enchantment (Bane of Arthropods / Smite):
#   - Damage to vulnerable mobs is reduced by 30% (multiplier 0.70)
#
# With enchantment (any level):
#   - Damage to vulnerable mobs is increased by 30% (multiplier 1.30)
#
# Affected enchantments:
#   - Bane of Arthropods: spiders, cave spiders, bees, silverfish, endermites
#   - Smite: zombies, skeletons, phantoms, wither, zoglins, and other undead
#
# This system encourages players to use specialized weapons for
# specific mob types, adding strategic depth to combat.
#
# ═══════════════════════════════════════════════════════════════